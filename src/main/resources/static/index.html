<!DOCTYPE html>
<html lang="en">
    <style>html{
        background-image: url("media/cork_texture.jpg");
        padding:1vw;
        border: 1.5vw solid #5a3306;
        min-height: 100%;
    }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWA-Project</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <header>HWA-Project</header>
    <main>
        <section><h1>This is your to do list for today</h1></section>
        <aside>
            <img src="media/paper.png.png" style="height: 440px; width:503.5px; position:absolute; 
            position: fixed; filter: drop-shadow(5px 5px 5px #222);">
        <nav> 
            <div class="fields" style="padding-top:4.6em;">
                <button id="get" style="background-color:rgb(0, 170, 196)">Refresh Entries</button>
                <button id="post" style="background-color:rgb(0, 170, 196)">Add Entry</button>

                <form>
                    <table class="block">
                        <td><input type="text" placeholder="Name" id="addName"></td>
                        <td><input type="text" placeholder="Entry" id="addEntry"></td>
                    </table>
                    <table class="block">   
                        <td><input type="text" placeholder="Start Time" id="addStartTime"></td>
                        <td><input type="text" placeholder="Expected Duration" id="addExpectedDuration"></td>
                   </table> 
                </form>
            </div>
            <div class="fields">
                <button id="put" style="background-color:rgb(0, 94, 0)">Update an entry</button>
                <input type="text" placeholder="Type id value" id="useId">
            </div>
            <div class="fields">
                <button id="getById" style="background-color:rgb(149, 154, 0)">View an entry</button>
                <input type="text" placeholder="Type id value" id="getId">
            </div>
            <div class="fields">
                <button id="getByName" style="background-color:rgb(208, 128, 0)">Select all entries by name</button>
                <input type="text" placeholder="Type name" id="getName">
            </div>
            <div class="fields">
                <button id="delete" style="background-color:rgb(234, 16, 0)">Delete By Id</button>
                <td><input type="text" placeholder="Type id value" id="entryId"></td>
            </div>
        </nav>
        </aside>

        <section class="for">
            <div id="results"></div>
            <div id="results2"></div>
            <div id="results3"></div>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src ="scripts/databaseFunctionality.js"></script>
</body>
</html>
